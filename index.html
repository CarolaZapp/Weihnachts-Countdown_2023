<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weihnachts Countdown 2023 mit 4 Sternen und Hintergrundbild mit Zimtsternen, Nüssen und Zimtstangen">
  <meta name="author" content="Carola Zapp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Weihnachts Countdown 2023</title>
</head>
<body>
  <div class="bg-image">
    <div class="bg-text" id="bg-text">
      <h1>Weihnachts Countdown</h1>
      <p class="bg-text-subline" >bis zum 24. Dezember 2023</p>
      <div class="bg-text-count">
        <div class="numbers">
          <div class="star-shaddow">
            <p id="days"></p>
          </div>
          <div class="star-shaddow">
            <p id="hours"></p>
          </div>
          <div class="star-shaddow">
            <p id="minutes"></p>
          </div>
          <div class="star-shaddow">
            <p id="seconds"></p>
          </div>
        </div>
        <div class="letters">
          <p class="letters-item">Tage</p>
          <p class="letters-item">Stunden</p>
          <p class="letters-item">Minuten</p>
          <p class="letters-item">Sekunden</p>
        </div>
      </div>
    </div>

</body>
